<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>IceCream CRUD</title>
    <link rel="stylesheet" href="css/site.css">
</head>

<body>
    <h1>IceCream CRUD</h1>
    
    <button onclick="displayAddItem()">Add New IceCream</button>
    <div id="addItemForm">
        <form action="javascript:void(0);" method="POST" onsubmit="addItem()">
            <input type="text" id="ice-name" placeholder="IceCream Name"><br>
            <input type="number" id="ice-price" placeholder="IceCream Price"><br>
            <label for="ice-extras">Extras?</label>
            <input type="checkbox" id="ice-extras"><br>
            <label for="ice-extras">Milky?</label>
            <input type="checkbox" id="ice-milky"><br>
            <input type="submit" value="Add">
        </form>
    </div>

    <div id="editForm">
        <h3>Edit</h3>
        <form action="javascript:void(0);" onsubmit="updateItem()">
            <input type="hidden" id="edit-id">
            <input type="text" id="edit-name">
            <input type="number" id="edit-price">
            <input type="checkbox" id="edit-extras">
            <input type="checkbox" id="edit-milky">
            <input type="submit" value="Save">
            <a onclick="closeInput()" aria-label="Close">&#10006;</a>
        </form>
    </div>

    <p id="counter"></p>

    <table>
        <tr>
            <th>Extras?</th>
            <th>Milky?</th>
            <th>Price</th>
            <th>Name</th>
            <th></th>
            <th></th>
        </tr>
        <tbody id="iceCreams"></tbody>
    </table>

    <script src="js/site.js"></script>
    <script type="text/javascript">
        getItems();
    </script>
</body>

</html>
