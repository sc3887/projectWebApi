<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>IceCream CRUD</title>
    <link rel="stylesheet" href="./css/site.css">
</head>

<body>
    <button  class="back-button" onclick="goBackToMenu()" >
        חזרה לתפריט הקודם
    </button>
    <button class="exist" onclick="logOut()">
        יציאה
    </button>
    
    <h1>:הגלידות שלי</h1>
    
    <button onclick="displayAddItem()">הוספת גלידה חדשה</button>
    <div id="addItemForm">
        <form action="javascript:void(0);" method="POST" onsubmit="addItem()">
            <input type="text" id="ice-name" placeholder="IceCream Name"><br>
            <input type="number" id="ice-price" placeholder="IceCream Price"><br>
            <label for="ice-extras">תוספות?</label>
            <input type="checkbox" id="ice-extras"><br>
            <label for="ice-extras">חלבי?</label>
            <input type="checkbox" id="ice-milky"><br>
            <input type="submit" value="Add">
            <a onclick="closeAdd()" aria-label="Close">&#10006;</a>
        </form>
    </div>
    <div id="overlay" class="overlay">
        <div class="message-box">
            <p id="current-message"></p>
            <button id="close-message" class="close-button">✖</button>
        </div>
    </div>
    <div id="editForm">
        <h3>ערוך</h3>
        <form action="javascript:void(0);" onsubmit="updateItem()">
            <input type="hidden" id="edit-id">
            <input type="text" id="edit-name">
            <input type="number" id="edit-price">
            <input type="checkbox" id="edit-extras">
            <label for="ice-extras">תוספות?</label>
            <input type="checkbox" id="edit-milky">
            <label for="ice-extras">חלבי?</label>
            <input type="submit" value="Save">
            <a onclick="closeInput()" aria-label="Close"q>&#10006;</a>
        </form>
    </div>

    <p id="counter"></p>

    <table>
        <tr>
            <th>תוספות</th>
            <th>חלבי</th>
            <th>מחיר</th>
            <th>שם</th>
            <th></th>
            <th></th>
        </tr>
        <tbody id="iceCreams"></tbody>
    </table>

    <script src="js/site.js"></script>
    <script type="text/javascript">
        checkAuthorize();
    </script>
    <script src="./js/login.js"></script>
</body>

</html>
